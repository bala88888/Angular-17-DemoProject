<!-- Success Modal -->
<div class="modal fade popup"  *ngIf="show" class="popup" [ngClass]="type" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        âœ… <strong>Operation completed successfully!</strong><br>
        Your data has been saved.
          {{ message }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="getCancel()">OK</button>
      </div>
    </div>
  </div>
</div>
